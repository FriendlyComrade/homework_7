<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="wrapper">
            <input class="viewport" type="text" value="0" readonly>
            <div class="btns">
                <button class="btn" value="7" type="button">7</button>
                <button class="btn" value="8" type="button">8</button>
                <button class="btn" value="9" type="button">9</button>
                <button class="btn grey" value="+/-" type="button">+/-</button>
                <button class="btn grey" value=">" id="del" type="button">&rarr;</button>

                <button class="btn" value="4" type="button">4</button>
                <button class="btn" value="5" type="button">5</button>
                <button class="btn" value="6" type="button">6</button>
                <button class="btn grey" value="*" type="button">&times;</button>
                <button class="btn grey" value="/" type="button">&divide;</button>

                <button class="btn" value="1" type="button">1</button>
                <button class="btn" value="2" type="button">2</button>
                <button class="btn" value="3" type="button">3</button>
                <button class="btn grey" value="-" type="button">&ndash;</button>
                <button class="btn equality" value="=" type="button">=</button>


                <button class="btn clear" value="C" type="button">C</button>
                <button class="btn" value="0" type="button">0</button>
                <button class="btn" value="." type="button">.</button>
                <button class="btn grey" value="+" type="button">+</button>
            </div>
        </div>
    </div>
    <script src="/calculator.js"></script>
</body>
</html>
